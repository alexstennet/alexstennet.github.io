<!DOCTYPE html>

<html>
<head>
  <style>
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
    }
    .vignette {
  position: relative;
  }
.vignette:after {
 -moz-box-shadow: inset 0 0 10em #666;  
 -webkit-box-shadow: inset 0 0 10em #666;   
 box-shadow: inset 0 0 10em #666;
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 z-index: 2;
 content: "";
}
  </style>
</head>
<body>
  <div class="container vignette">
    <h1 style="text-align: center;">CS61A</h1>
  </div>
</body
</html>
