<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./words.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div id='containers'>
      <div class='container' onclick="letterClicked(this)">
        <div class='letter'>A</div>
      </div>
      <div class='container' onclick="letterClicked(this)">
        <div class='letter'>B</div>
      </div>
      <div class='container' onclick="letterClicked(this)">
        <div class='letter'>C</div>
      </div>
      <div class='container' onclick="letterClicked(this)">
        <div class='letter'>D</div>
      </div>
      <div class='container' onclick="letterClicked(this)">
        <div class='letter'>E</div>
      </div>
      <div class='container' onclick="letterClicked(this)">
        <div class='letter'>F</div>
      </div>
      <div class='container' onclick="letterClicked(this)">
        <div class='letter'>G</div>
      </div>
    </div>
    <div id='entry'></div>
    <div id="buttons">
      <div><button type="button" onclick="s()">Submit</button><button type="button" onclick="d()">Delete</button></div>
      <div><button type="button" id="cycle" onclick="cycle()">⭮</button></div>
    </div>
    <div id='stat'>Total:<span id="total">0</span>, Found:<span id="count">0</span></div>
    <div id='words'></div>
    <div id='popup'></div>
    <div id='show_hint' onclick='showHints()'>Hints</div>
    <div id='show_solution' onclick='showSolutions()'>Solutions</div>
    <div id='hint_overlay'>
      <div class='overlay' onclick='hideHints()'></div>
      <div id='hint_cancel' onclick='hideHints()'>✕</div>
      <div id='hints'>
        Letters:<span id='hint_letters'></span>&nbsp;&nbsp;&nbsp;
        Total: <span id='hint_total'></span>&nbsp;&nbsp;&nbsp;
        Found: <span id='hint_found'></span>
        <div>
          <table id='hint_grid'></table>
        </div>
      </div>
    </div>
    <div id='solution_overlay'>
      <div class='overlay' onclick='hideSolutions()'></div>
      <div id='solution_cancel' onclick='hideSolutions()'>✕</div>
      <div id='solutions'><b>Solutions:</b><p id='solution_list'></p></div>
    </div>
  </body>
</html>
